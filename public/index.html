<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">


</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
            <input type="text" id="serch-text" placeholder="Filter note" class="input">
            <select id="selectors" class="dropdown">
                <option value="byEdit">sort by last edited</option>
                <option value="byAlpha">sort by alphabet</option>
                <option value="byCreated">sort by recently created</option>
            </select>

        </div>
    </div>


    <div class="container">
        <div class="" id="NOTES-PLACE"></div>
        <input type="text" id="addTitleNewNote">
        <button id="creat-notes" class="button">creat note</button>
    </div>


    <script src="./scripts/index-bundle.js"></script>
</body>

</html>
